{% extends 'base.html' %}
{% block body %}


    <div class="container my-3">    
        <h2> Add a ToDo</h2>

        <form action="/" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="Text" class="form-control" name ="title" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">To Do Description</label>
              <input type="text" class="form-control" name ="desc" id="desc">
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label"></label>
                <input type="date" class="form-control" name ="deadline" id="deadline">
              </div>
            <button type="submit" class="btn btn-dark btn-sm">Submit</button>
          </form>
    </div>
    <div class ="container my-3">
        <h2> Your ToDos</h2>

                    {% if allTodo|length==0 %}
                        You don't have any dues! üòÅüòÄ 
                    {% else %}
                        
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">SNo</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                          </tr>
                        </thead>
                        <tbody>
                {% for todo in allTodo %}
                    

                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        <td>{{todo.title}}</td>
                        <td>{{todo.desc}}</td>
                        <td><a href="/update/{{todo.sno}} "button type="button" class="btn btn-dark btn-sm mx-1">Update</button>
                        <td><a href="/delete/{{todo.sno}} "button type="button" class="btn btn-dark btn-sm mx-1">Delete</button>

                        </td>
                    </tr>
                    

                {% endfor %}
                {% endif %}
            </tbody>
        </table>



    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
          
{% endblock body %}
